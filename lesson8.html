<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid red;
        }

        .header {
            background: pink;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .header .black-box {
            background: black;
            width: 300px;
            height: 100px;
            margin: 0 auto;
        }

        .menu {
            background: gray;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        .content {
            flex: 1;
            display: flex;
        }

        .left-block {
            background: green;
            width: 25%;
            display: flex;
            flex-direction: column;
            padding: 11px;
        }

        .left-block h2 {
            color: white;
            text-align: center;
        }

        .left-block .left {
            background: orange;
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            font-size: 18px;
            
        }

        .left-block .horizontal {
            display: flex;
            flex: 11;
        }

        .left-block .a-left,
        .left-block .b-left {
            flex: 12;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            text-align: center;
        }

        .left-block .a-left {
            background: pink;
            
        }

        .left-block .b-left {
            background: yellow;
        }

        .center-block {
            background: cyan;
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .center-block h2 {
            text-align: center;
            background-color: blue;
            width: 100%;
            color: white;
            margin-bottom: 10px;
        }

        .center-block .top-row {
            display: flex;
            width: 100%;
            margin-bottom: 10px;
        }

        .center-block .red-block,
        .center-block .yellow-block {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .center-block .red-block {
            background: red;
            color: white;
            height: 60px;
            margin-right: 10px;
        }

        .center-block .yellow-block {
            background: yellow;
            color: black;
            height: 30px;
        }

        .center-block .large-red-block {
            background: red;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .center-block .yellow-rect,
        .center-block .orange-rect {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .center-block .yellow-rect {
            background: yellow;
            color: black;
            height: 30px;
        }

        .center-block .orange-rect {
            background: orange;
            color: black;
            height: 60px;
        }

        .right-block {
            background: blue;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            color: white;
        }

        .right-block h2 {
            text-align: center;
        }

        .right-block .text {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            margin-bottom: 10px;
        }

        .right-block .text:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Шапка</h1>
            <div class="black-box"></div>
        </div>
        <div class="menu">Меню</div>
        <div class="content">
            <div class="left-block">
                <h2>Лівий блок</h2>
                <div class="left">left</div>
                <div class="horizontal">
                    <div class="a-left">a-left</div>
                    <div class="b-left">b-left</div>
                </div>
            </div>
            <div class="center-block">
                <h2>Центр блок</h2>
                <div class="top-row">
                    <div class="red-block">Red Block</div>
                    <div class="yellow-block">Yellow Block</div>
                </div>
                <div class="large-red-block">Large Red Block</div>
                <div class="yellow-rect">Yellow Rect</div>
                <div class="orange-rect">Orange Rect</div>
            </div>
            <div class="right-block">
                <h2>Правий блок</h2>
                <div class="text">text</div>
                <div class="text">text</div>
            </div>
        </div>
    </div>
</body>
</html>
